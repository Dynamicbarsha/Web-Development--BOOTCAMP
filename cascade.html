<!DOCTYPE html>
<html>
<head>
	<title>cascade making</title>
	<link rel="stylesheet" type="text/css" href="c.css">
</head>
<body>
	<div id="outer-box" class="box">
		<div class="box">
			<p>yellow text</p>
			<div class="box inner-box">
				<p class="white-text">white text</p>
			</div>
		</div>
		<div class="box">
			<p>yellow text</p>
			<div class="box inner-box">
				<p class="white-text">white text</p>
			</div>
		</div>
	</div>

</body>
</html>
