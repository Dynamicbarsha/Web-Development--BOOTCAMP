<html>
<head>
	<style>
		.container{
			padding:200px;
		}
		.body{
			background-color:green;
			height:300px;
			width:200px;
			position:relative;
		}
		.oval{
			position:absolute;
			width:100%;
			height:30%;
			border-radius:100%;
		}
		.top-oval{
			background-color:black;
			top:-15%;
		}
		.bottom-oval{
			background-color:grey;
			bottom:-15%;
		}
</style>
</head>
<body>
	<div class="container">
	<div class="body">
	<div class ="oval top-oval"></div>
	<div class="oval bottom-oval"></div>
</div>
</div>
</body>
</html>
